<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紐西蘭南島 16天自駕遊 (Firebase Sync)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="admin-bar" style="background: #1a252f; color: white; padding: 5px 15px; font-size: 12px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;">
        <span id="auth-status">訪客模式 (唯讀)</span>
        <button id="login-trigger-btn" onclick="openLoginModal()" style="background: #34495e; color: white; border: none; padding: 3px 10px; border-radius: 3px; cursor: pointer;">管理員登入</button>
    </div>
    <div id="top-bar">
        <div class="header">
            <h1>紐西蘭南島 16天自駕遊 Kia Carnival</h1>
            <p>2026/05/10 - 05/25 | 雲端同步版</p>
        </div>
        <div class="nav-buttons" id="nav-container"></div>
    </div>

    <div id="main-container">
        <div id="sidebar">
            <div id="itinerary-content">
                <p style="padding:20px; text-align:center; color:#888;">正在連線至資料庫...</p>
            </div>
            <button id="reset-data-btn" onclick="resetDataToDefault()">初始化數據 (僅管理員)</button>
        </div>
        <div id="map"></div>
    </div>

    <div id="loc-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="margin:0;">📍 座標資料庫管理</h3>
                <button onclick="window.closeLocManager()" style="border:none; background:none; font-size:20px; cursor:pointer;">×</button>
            </div>
            
            <div class="loc-form">
                <h4 style="margin:0 0 10px 0; font-size:14px;">新增 / 修改地點</h4>
                <div style="display:flex; gap:5px; margin-bottom:5px;">
                    <input type="text" id="loc-key" placeholder="代碼 (例: chc_airport)" class="input-full" style="flex:1;">
                    <input type="text" id="loc-name" placeholder="顯示名稱 (例: 基督城機場)" class="input-full" style="flex:1;">
                </div>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="number" step="any" id="loc-lat" placeholder="緯度 (Lat)" class="input-full coord-input">
                    <input type="number" step="any" id="loc-lng" placeholder="經度 (Lng)" class="input-full coord-input">
                </div>
                <button onclick="window.saveLocation()" class="btn-main" style="width:100%; background:#27ae60;">💾 儲存地點</button>
            </div>

            <div style="margin-bottom:10px;">
                <input type="text" id="loc-search" placeholder="🔍 搜尋地點..." class="input-full" onkeyup="window.renderLocList()">
            </div>
            <div id="loc-list-container" class="loc-list">
                </div>
        </div>
    </div>
    
    <div id="login-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:12px; width:280px; text-align:center;">
            <h3 style="margin-bottom:20px; color: #2c3e50;">管理員權限</h3>
            <button onclick="handleLoginSubmit()" style="background:#4285F4; color:white; border:none; padding:12px; width:100%; border-radius:4px; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; font-family: sans-serif;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" style="margin-right:10px;">
                使用 Google 帳號登入
            </button>
            <button onclick="closeLoginModal()" style="margin-top:15px; background:none; border:none; color:#666; cursor:pointer;">取消</button>
        </div>
    </div>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module" src="main.js"></script>
</body>
</html>
